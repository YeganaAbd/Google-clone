<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Google</title>
  </head>
  <body>
    <div id="nav">
      <div class="leftlink">
        <a>About</a>
        <a>Store</a>
      </div>
      <div class="rightlink">
        <a>Gmail</a>
        <a>Images</a>
        <a class="user"></a>
      </div>
    </div>
    <div id="about"></div>
    <div id="main">
      <div id="logo">
        <img
          class="logoImg"
          src="https://cdn.vox-cdn.com/thumbor/ULiGDiA4_u4SaK-xexvmJVYUNY0=/0x0:640x427/1400x1050/filters:focal(0x0:640x427):format(jpeg)/cdn.vox-cdn.com/assets/3218223/google.jpg"
        />
      </div>
      <div class="searchContainer">
        <button class="searchBtn" type="submit">
          <i class="fa fa-search"></i>
        </button>
        <input class="searchInput" type="text" />
        <img
          class="voice"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
          title="Search by Voice"
        />
      </div>
      <div class="buttons">
        <button class="button">Google Search</button>
        <button class="button">I'm Feeling Lucky</button>
      </div>
    </div>

    <footer id="footer">
      <p class="location">United Kingdom</p>
      <div class="footer-info">
        <div class="bottom-left">
          <a>Advertising</a>
          <a>Business</a>
          <a>How Search Works</a>
        </div>
        <div class="bottom-center">
          <a>Carbon Natural since 2007</a>
        </div>
        <div class="bottom-right"></div>
        <a>Privacy</a>
        <a>Terms</a>
        <a>Settings</a>
      </div>
    </div>
    </footer>
  </body>
</html>
